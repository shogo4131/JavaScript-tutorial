<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="index.js"></script>
    <title>ToDoリスト</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">Todo List</h1>
    </header>
    <div class="todo">
      <ul class="js-addTask-target"></ul>
      <form>
        <input class="js-addTask-value" type="text" value="" />
        <button
          class="js-addTask-trigger"
          type="button"
          onclick="clickAddTodo()"
        >
          タスクを登録する
        </button>
      </form>
    </div>
  </body>
</html>
